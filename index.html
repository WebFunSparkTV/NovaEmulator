<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with Ads</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        #ad-container {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .ad {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Simple Website with Ads</h1>
</header>

<main>
    <h2>Main Content</h2>
    <p>This is the main content of your website.</p>
</main>

<!-- Ad container -->
<div id="ad-container">
    <!-- Ads will be displayed here -->
    <div class="ad">Ad 1: NovaOS!! https://adthoughtsglobal.github.io/Nova-OS/</div>
    <div class="ad">Ad 2: Limited Time Discount!</div>
    <div class="ad">Ad 3: Get 50% off!</div>
</div>

<footer>
    <p>Copyright &copy; 2024 Simple Website with Ads. All rights reserved.</p>
</footer>

</body>
</html>
